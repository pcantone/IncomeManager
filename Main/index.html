<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <script src="script.js"></script>
  <script src="phase_two.js"></script>
  <script src="http://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
  <script src="Event.js"></script>

  <title>Income Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
  <!-- This is the Header -->

    <!-- This Could Be the Main Body -->
      <div id="header" ><h1>Last Dollar $</h1></div>
<div id="center">
    <div id = "phase1" class="container">

      <div id = "outerQuestion" >
        <div class="row" style="float:left">
          <div id = "question" class="text-center col-md-12"><h3>Question</h3></div>
        </div><!--  close row  -->
      </div>

      
      <div class="row">
        <div class="text-center col-md-4">
          <button class="optionsButton" onclick="clickChoice(0)">
            Option 1
          </button>
        </div>

        <div class="text-center col-md-4">
          <button class="optionsButton" onclick="clickChoice(1)">
            Option 2
          </button>
        </div>

        <div class="text-center col-md-4">
          <button class="optionsButton" onclick="clickChoice(2)">
            Option 3
          </button>
        </div>
      </div><!--  close row  -->



        <div id="outerConsequence" >
          <div class="row">
            <div id = "consequence" class="text-center col-md-12">Consequence</div>
            <button onclick="nextEvent()">Next</button>
          </div><!--  close row  -->
        </div>
    </div><!-- close phase1 -->




    <div id = "phase2" class="text-center container">

        <div id = "outerDecisionTree">
          <div class="row">
            <div id = "decisionTree" class="text-center col-md-12">Decision Tree
                <button onclick="nextEvent()">Next</button>
            </div>
          </div><!--  close row  -->
        </div>

    </div><!-- close phase2 -->
</div><!-- Close center -->


    <!-- This could be Footer, or another jawn -->
    <div id="footer">
      <div class="subfooter" id="displayMoney">Money</div>
      <div class="subfooter" id="displayDay">Day</div>
      <div class="subfooter" id="displayNextPayDay">Next Pay</div>
      <div class="subfooter" id="displayFood">Food</div>
    </div>
</body>
</html>
