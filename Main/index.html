<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <script src="script.js"></script>
  <script src="phase_two.js"></script>
  <script src="http://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
  <script src="Event.js"></script>

  <title>Income Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
  <!-- This is the Header -->

    <!-- This Could Be the Main Body -->
      <div id="header" ><h1>Last Dollar $</h1></div>
<div id="center">
    <div id = "phase1" class="container">


      <div class="row">
        <div id = "question" class="text-center col-md-12"><h3>Question</h3></div>
      </div><!--  close row  -->

      <div class="row">
        <div class="text-center col-md-4">
          <div class="optionsButton">
            Option 1
          </div>
        </div>

        <div class="text-center col-md-4">
          <div class="optionsButton">
            Option 2
          </div>
        </div>

        <div class="text-center col-md-4">
          <div class="optionsButton">
            Option 3
          </div>
        </div>
      </div><!--  close row  -->

      <div class="row">
        <div id="consequence" class="text-center col-md-12">Consequence</div>
      </div><!--  close row  -->

    </div><!-- close phase1 -->




    <div id = "phase2" class="text-center container">


      <div class="row">
        <div id = "decisionTree" class="text-center col-md-12">Decision Tree</div>
      </div><!--  close row  -->


    </div><!-- close phase2 -->
</div>


    <!-- This could be Footer, or another jawn -->
    <div id="footer">
      <div class="subfooter">Money</div>
      <div class="subfooter">Day</div>
      <div class="subfooter">Next Pay</div>
      <div class="subfooter">Food</div>
    </div>
</body>
</html>
